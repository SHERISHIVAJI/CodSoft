<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator scientific">
        <div class="calculator-history" id="history"></div>
        
        <input type="text" class="calculator-display" id="display" value="0" disabled>

        <div class="calculator-buttons">
            <button class="btn func" data-action="pi">π</button>
            <button class="btn func" data-action="sin">sin</button>
            <button class="btn func" data-action="cos">cos</button>
            <button class="btn func" data-action="tan">tan</button>
            <button class="btn func" data-action="log">log</button>

            <button class="btn func" data-action="sqrt">√</button>
            <button class="btn func" data-action="pow">xʸ</button>
            <button class="btn operator control" data-action="clear">AC</button>
            <button class="btn operator control" data-action="sign">+/-</button>
            <button class="btn operator control" data-action="backspace">←</button>

            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator arithmetic" data-action="divide">÷</button>
            <button class="btn operator arithmetic" data-action="multiply">×</button>

            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator arithmetic" data-action="subtract">-</button>
            <button class="btn operator arithmetic" data-action="add">+</button>

            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn number zero">0</button> 
            <button class="btn number decimal">.</button>

            <button class="btn equals" data-action="calculate" style="grid-column: span 5;">=</button>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
